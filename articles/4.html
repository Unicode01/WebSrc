<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="icon" href="../image/head100.jpg" type="image/x-icon">
	<title>UN1C0DE的音乐集</title>

	<script>

		window.addEventListener('load', (event) => {
			let PlayerDivList = document.querySelectorAll(".MusicPlayer");
			for (let i = 0; i < PlayerDivList.length; i++) {
				if (isMobile()) {
                    PlayerDivList[i].style.width = '100%';
                    PlayerDivList[i].style.height = document.documentElement.clientWidth - 16 + "px";
				}
				switch (i) {
					case 0:
						
                        new Player(PlayerDivList[i], '../Music/I Really Want to Stay at Your House.flac', '', '../image/Music_1.jpg', "linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%);", "#DDDDDD", "I Really Want to Stay at Your House");
						break
					case 1:
                        new Player(PlayerDivList[i], '../Music/ヨスガノソラ メインテーマ -遠い空へ-.flac', '', '../image/Music_2.jpg', "linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%);", "#DDDDDD", "ヨスガノソラ メインテーマ -遠い空へ-");
                        break
					case 2:
                        new Player(PlayerDivList[i], '../Music/Counter Attack-Mankind (Sasha Version) (Cover).flac', '', '../image/Music_3.jpg', "linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%);", "#DDDDDD", "Counter Attack-Mankind (Sasha Version) (Cover)");
                        break
					case 3:
                        new Player(PlayerDivList[i], '../Music/exile.flac', '', '../image/Music_4.jpg', "linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%);", "#DDDDDD", "exile");
                        break
					case 1:
				}
                
			}
		});
		window.addEventListener('resize', (event) => {
			if (isMobile()) {
                let PlayerDivList = document.querySelectorAll(".MusicPlayer");
				for (let i = 0; i < PlayerDivList.length; i++) {
                    PlayerDivList[i].style.width = '100%';
                    PlayerDivList[i].style.height = document.documentElement.clientWidth - 16 + "px";
				}
                
			}
            console.log(document.documentElement.clientWidth)
		})
	</script>
